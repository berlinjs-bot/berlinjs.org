<p>Sqwiggle is an online office and collaboration space for remote
teams. We are on the bleeding edge with WebRTC and use a LOT of
JS. </p>
<p>This talk is a brief overview of the Sqwiggle stack, WebRTC and
our approach to using Javascript.</p>
